<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>gradient</title>
	<style type="text/css">
		pre {
			white-space: pre-line;
			margin: 0;
		}

		code {
			line-height: 2;
		}

		.g {
			width: 500px;
			height: 150px;

			margin: 20px auto;
			padding: 1em;
		}

		.g1 {
			background: linear-gradient(#fb3 20%, #58a 80%);
		}

		.g2 {
			background: linear-gradient(#fb3 50%, #58a 50%);
		}

		.g3 {
			background: linear-gradient(#fb3, 50%, #58a 0);
			background-size: 100% 50px;
		}
	</style>
</head>
<body>
	<div class="g g1">
		<code>background: linear-gradient(#fb3 20%, #58a 80%);</code>
	</div>
	<div class="g g2">
		<code>background: linear-gradient(#fb3 50%, #58a 50%);</code>
	</div>
	<div class="g g3">
		<pre>
			<code>
				background: linear-gradient(#fb3, 50%, #58a 0);
				background-size: 100% 30px;
			</code>
		</pre>
	</div>
	<div class="g g4"></div>
	<div class="g g5"></div>
	<div class="g g6"></div>
	<div class="g g7"></div>
	<div class="g g8"></div>
	<div class="g g9"></div>
	<div class="g g10"></div>
</body>
</html>
