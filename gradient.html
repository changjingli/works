<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>gradient</title>
	<style type="text/css">
		.g {
			width: 200px;
			height: 150px;

			margin: 20px auto;
		}

		.g1 {
			background: #ccc;
			background: linear-gradient(45deg, #ccc, #f88, #0f0, #00f);
		}
	</style>
</head>
<body>
	<div class="g g1"></div>
	<div class="g g2"></div>
	<div class="g g3"></div>
	<div class="g g4"></div>
	<div class="g g5"></div>
	<div class="g g6"></div>
	<div class="g g7"></div>
	<div class="g g8"></div>
	<div class="g g9"></div>
	<div class="g g10"></div>
</body>
</html>
